<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 200px;
            border: 2px solid;
            background-color: wheat;
            margin: 1px;
            padding: 10px;
            /* box-sizing: border-box; */
            
        }

        #div1 {
            background-color: rgb(213, 130, 53);
        }
        #div2{
            background-color: white;
        }
        #div3{
            background-color: green;
        }
    </style>
</head>
<body>
    <!--box model-->

    <div class="box" id="div1">A</div>
    <div class="box" id="div2">B</div>
    <div class="box" id="div3">C</div>

</body>
</html>
